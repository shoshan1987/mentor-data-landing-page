    .container {
      background: rgba(0, 0, 0, 0.7);
      margin: 40px auto;
      max-width: 900px;
      padding: 30px;
      border-radius: 15px;
      overflow: hidden;
    }
    h1 {

      margin-top: 0;

    img.profile {
      width: 200px;
      border-radius: 50%;
      float: right;
      margin-left: 20px;
      background: #fff;
      padding: 4px;
    }
    p {
      line-height: 1.8;

    }

      width: 100%;

      margin-bottom: 12px;

      border-radius: 5px;
    }
    form input, form textarea {
      background: #fff;
      color: #000;
    }
    form button {
      background-color: #ff7e5f;
